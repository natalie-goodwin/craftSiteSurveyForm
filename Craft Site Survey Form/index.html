<!DOCTYPE html>
<html lang="en">

<head>  
   <meta charset="UTF-8">
   <title>Survey Form</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Craft Lovers Survey Form</h1>

    <p id="description">Please let us know what crafts and brands you love so we can improve our website.</p>
    
    <form id="survey form">
    
      <input id="name" id="name-label" type="text" placeholder="Enter your name"/>
    
      <input id="email" id="email-label" placeholder="Enter your email address"/>
    
      <input id="number" id="number-label" min="13" max= "120" placeholder="Enter your age"/>
    
      <p>What is your favorite craft?</p>
    
      <select id="dropdown"></select>
    
      <p>What is your favorite brand?</p>
    
      <select id="dropdown"></select>
    
      <p>If there's anything you would like to add, please let us know.</p>
    
      <textarea placeholder="Enter your comment here"></textarea>
    
      <button id="Submit">Submit</button>
    
    </form>

</body>

</html>
